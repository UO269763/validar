<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <meta charset="UTF-8">
            <meta name="author" content="Esther González">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculadora científica</title>
            <link rel="stylesheet" type="text/css" href="Calculadoracientifica_files/CalculadoraCientifica.css">             
        </head>
        <body>
            <h1>Calculadora científica</h1>
            <label for="calculadora">Introduzca calculos</label>
            <form method="POST">
                
                   <p><input type="text" id="calculadora" title="calculadora" readonly="readonly"></p>
                
                   <p>
                   <input type="submit" name="cuadrado" value="x²">
                   <input type="submit" name="xy" value="x^y">
                   <input type="submit" name="raiz" value="√"> 
                   <input type="submit" name="exp" value="Exp">
                  
               </p>
               <p>
                    <input type="submit" name="sin" value="sin">
                    <input type="submit" name="cos" value="cos">
                    <input type="submit" name="tan" value="tan">
                    <input type="submit" name="log" value="log">
               </p>
               <p>
                   
                   <input type="submit" name="mod" value="Mod">
                   <input type="submit" name="pi" value="π">
                   <input type="submit" name="factorial" value="n!">
                   <input type="submit" name="atras" value="ATRÁS">
               </p>
               <p>
                   <input type="submit" name="abs" value="|x|">
                   <input type="submit" name="parentesis1" value="(">
                   <input type="submit" name="parentesis2" value=")">
                   <input type="submit" name="division" value="/">
               </p>
               <p>
                    <input type="submit" name="siete" value="7">
                    <input type="submit" name="ocho" value="8">
                    <input type="submit" name="nueve" value="9">
                    <input type="submit" name="producto" value="*">
               </p>
               <p> 
                    <input type="submit" name="cuatro" value="4">
                    <input type="submit" name="cinco" value="5">
                    <input type="submit" name="seis" value="6">
                    <input type="submit" name="menos" value="-">
               </p>
               <p>
                   <input type="submit" name="uno" value="1">
                   <input type="submit" name="dos" value="2">
                   <input type="submit" name="tres" value="3">
                   <input type="submit" name="mas" value="+">
               </p>
               <p> 
                   <input type="submit" name="cero" value="0">
                   <input type="submit" name="punto" value=".">
                   <input type="submit" name="borrar" value="C">
                   <input type="submit" name="igual" value="=">
                   
               </p>
            </form>
        
        
        </body></html>
